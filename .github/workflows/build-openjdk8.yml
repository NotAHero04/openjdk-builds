name: Build OpenJDK 8 for Windows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        architecture: [x86, x64]

    steps:
    - name: Checkout OpenJDK 8 source code
      uses: actions/checkout@v4
      with:
        repository: 'openjdk/jdk8u'
        ref: 'master'

    - name: Set up MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: >-
          autoconf
          make
          zip
          unzip
          cpio

    - name: Set up Boot JDK (Eclipse Temurin)
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '8'
        architecture: x64

    # This action correctly sets up the INCLUDE and LIB environment variables for the SDK.
    - name: Set up Visual Studio developer environment
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: ${{ matrix.architecture }}

    - name: Configure and Build
      shell: msys2 {0}
      run: |
        set -e

        # --- Find VS Paths ---
        VS_PATH_WIN=$('/c/Program Files (x86)/Microsoft Visual Studio/Installer/vswhere.exe' -latest -property installationPath)
        
        # --- CRITICAL FIX: Trick the legacy VS file check ---
        # The configure script sanity-checks for old batch files. We will create a dummy one
        # to make it believe it has found a valid VS installation.
        if [[ "${{ matrix.architecture }}" == "x64" ]]; then
          DUMMY_BAT_DIR="$VS_PATH_WIN/VC/bin/amd64"
          mkdir -p "$DUMMY_BAT_DIR"
          cp "$VS_PATH_WIN/VC/Auxiliary/Build/vcvarsall.bat" "$DUMMY_BAT_DIR/vcvars64.bat"
          echo "Created dummy vcvars64.bat in $DUMMY_BAT_DIR to satisfy configure script."
        else
          DUMMY_BAT_DIR="$VS_PATH_WIN/VC/bin"
          mkdir -p "$DUMMY_BAT_DIR"
          cp "$VS_PATH_WIN/VC/Auxiliary/Build/vcvarsall.bat" "$DUMMY_BAT_DIR/vcvars32.bat"
          echo "Created dummy vcvars32.bat in $DUMMY_BAT_DIR to satisfy configure script."
        fi

        # --- Bypass Broken VS Toolchain Detection ---
        if [[ "${{ matrix.architecture }}" == "x64" ]]; then
          TOOLS_DIR_WIN=$(ls -d "$VS_PATH_WIN/VC/Tools/MSVC/"*/bin/Hostx64/x64 | head -n 1)
        else
          TOOLS_DIR_WIN=$(ls -d "$VS_PATH_WIN/VC/Tools/MSVC/"*/bin/Hostx64/x86 | head -n 1)
        fi
        TOOLS_DIR_POSIX=$(cygpath -u "$TOOLS_DIR_WIN")
        
        # The configure script needs a Windows-style path for the boot JDK argument.
        BOOT_JDK_WIN=$(cygpath -w "$JAVA_HOME")

        # --- The Unified Configure Command ---
        # This command provides everything the script needs, bypassing all of its broken auto-detection logic.
        bash ./configure \
          --with-boot-jdk="$BOOT_JDK_WIN" \
          --with-tools-dir="$TOOLS_DIR_POSIX" \
          --disable-precompiled-headers \
          --with-debug-level=release \
          --with-milestone=github-actions \
          MAKE=/usr/bin/make

        make images

    - name: Package the JDK
      shell: bash
      run: |
        cd build/windows-*/images
        zip -r openjdk-8u-windows-${{ matrix.architecture }}.zip jdk
        
    - name: Upload JDK artifact
      uses: actions/upload-artifact@v4
      with:
        name: openjdk-8u-windows-${{ matrix.architecture }}
        path: build/windows-*/images/openjdk-8u-windows-${{ matrix.architecture }}.zip
