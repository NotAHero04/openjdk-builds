name: Build OpenJDK 8 for Windows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        architecture: [x86, x64]

    steps:
    - name: Checkout OpenJDK 8 source code
      uses: actions/checkout@v4
      with:
        repository: 'openjdk/jdk8u'
        ref: 'master'

    - name: Set up MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: >-
          autoconf
          make
          zip
          unzip
          cpio

    - name: Set up Boot JDK (Eclipse Temurin)
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '8'
        architecture: x64

    - name: Configure and Build OpenJDK
      shell: msys2 {0}
      run: |
        VS_PATH_WIN=$('/c/Program Files (x86)/Microsoft Visual Studio/Installer/vswhere.exe' -latest -property installationPath)
        VCVARS_PATH_WIN="$VS_PATH_WIN\\VC\\Auxiliary\\Build\\vcvarsall.bat"

        if [[ "${{ matrix.architecture }}" == "x64" ]]; then
          VS_ARCH="x64"
        else
          VS_ARCH="x86"
        fi

        export BOOT_JDK_WIN=$(cygpath -w "$JAVA_HOME")

        # Create a bash script with the core build commands.
        cat > build.sh <<'EOF'
        set -e
        bash ./configure \
          --with-boot-jdk="$BOOT_JDK_WIN" \
          --disable-precompiled-headers \
          --with-debug-level=release \
          --with-milestone=github-actions
        make images
        EOF

        cat > launch.bat <<EOF
        @echo off
        echo --- Initializing VS Environment for ${VS_ARCH} ---
        call "${VCVARS_PATH_WIN}" ${VS_ARCH}
        echo.
        echo --- Running Bash Build Script ---
        C:\\msys64\\usr\\bin\\bash.exe -l build.sh
        EOF
        
        cmd.exe /c launch.bat

    - name: Package the JDK
      shell: bash
      run: |
        cd build/windows-*/images
        zip -r openjdk-8u-windows-${{ matrix.architecture }}.zip jdk
        
    - name: Upload JDK artifact
      uses: actions/upload-artifact@v4
      with:
        name: openjdk-8u-windows-${{ matrix.architecture }}
        path: build/windows-*/images/openjdk-8u-windows-${{ matrix.architecture }}.zip
