name: Build OpenJDK 8 for Windows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        architecture: [x86, x64]

    steps:
    - name: Checkout OpenJDK 8 source code
      uses: actions/checkout@v4
      with:
        repository: 'openjdk/jdk8u'
        ref: 'master'

    - name: Set up MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: >-
          autoconf
          make
          zip
          unzip
          cpio

    - name: Set up Boot JDK (Eclipse Temurin)
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '8'
        architecture: x64

    # This action properly sets up the Visual Studio C++ environment (PATH, INCLUDE, LIB)
    # for all subsequent steps, without needing to call cmd.exe.
    - name: Set up Visual Studio developer environment
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: ${{ matrix.architecture }}

    - name: Configure and Build
      # This step runs in a clean bash shell that has inherited the VS environment.
      shell: msys2 {0}
      run: |
        set -e
        # The configure script needs a Windows-style path for the boot JDK.
        BOOT_JDK_WIN=$(cygpath -w "$JAVA_HOME")

        # Run configure, explicitly telling it the POSIX path to the correct 'make'.
        # This completely bypasses its broken PATH search logic.
        bash ./configure \
          --with-boot-jdk="$BOOT_JDK_WIN" \
          --disable-precompiled-headers \
          --with-debug-level=release \
          --with-milestone=github-actions \
          MAKE=/usr/bin/make

        # Now run the make command.
        make images

    - name: Package the JDK
      shell: bash
      run: |
        cd build/windows-*/images
        zip -r openjdk-8u-windows-${{ matrix.architecture }}.zip jdk
        
    - name: Upload JDK artifact
      uses: actions/upload-artifact@v4
      with:
        name: openjdk-8u-windows-${{ matrix.architecture }}
        path: build/windows-*/images/openjdk-8u-windows-${{ matrix.architecture }}.zip
