name: Build OpenJDK 8 for Windows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        architecture: [x86, x64]

    steps:
    - name: Checkout OpenJDK 8 source code
      uses: actions/checkout@v4
      with:
        repository: 'openjdk/jdk8u'
        ref: 'master'

    - name: Set up MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: >-
          autoconf
          make
          zip
          unzip
          cpio
          mercurial

    - name: Set up Boot JDK (Eclipse Temurin)
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '8'
        architecture: x64

    - name: Set up Visual Studio developer environment
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: ${{ matrix.architecture }}

    - name: Find Visual Studio Tools Directory
      id: find_vs
      shell: pwsh
      run: |
        $vs_path = & "${env:ProgramFiles(x86)}\Microsoft Visual Studio\Installer\vswhere.exe" -latest -property installationPath
        $tools_dir_x64 = (Get-ChildItem -Path "$vs_path\VC\Tools\MSVC\*\bin\Hostx64\x64" -Directory).FullName
        $tools_dir_x86 = (Get-ChildItem -Path "$vs_path\VC\Tools\MSVC\*\bin\Hostx64\x86" -Directory).FullName
        echo "VS_TOOLS_X64=$tools_dir_x64" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        echo "VS_TOOLS_X86=$tools_dir_x86" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

    - name: Configure the build
      shell: msys2 {0}
      run: |
        if [[ "${{ matrix.architecture }}" == "x64" ]]; then
          TOOLS_DIR=$(cygpath -u "${{ env.VS_TOOLS_X64 }}")
        else
          TOOLS_DIR=$(cygpath -u "${{ env.VS_TOOLS_X86 }}")
        fi

        echo "Using tools directory: $TOOLS_DIR"

        bash ./configure \
          --with-tools-dir="$TOOLS_DIR" \
          --with-boot-jdk="$JAVA_HOME" \
          --disable-precompiled-headers \
          --with-debug-level=release \
          --with-milestone=github-actions

    - name: Build OpenJDK
      shell: msys2 {0}
      run: |
        make images

    - name: Package the JDK
      shell: bash
      run: |
        cd build/windows-*/images
        zip -r openjdk-8u-windows-${{ matrix.architecture }}.zip jdk
        
    - name: Upload JDK artifact
      uses: actions/upload-artifact@v4
      with:
        name: openjdk-8u-windows-${{ matrix.architecture }}
        path: build/windows-*/images/openjdk-8u-windows-${{ matrix.architecture }}.zip
