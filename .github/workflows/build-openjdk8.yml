name: Build OpenJDK 8 for Windows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        architecture: [x86, x64]

    steps:
    - name: Checkout OpenJDK 8 source code
      uses: actions/checkout@v4
      with:
        repository: 'openjdk/jdk8u'
        ref: 'master'

    - name: Set up MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: >-
          autoconf
          make
          zip
          unzip
          cpio

    - name: Set up Boot JDK (Eclipse Temurin)
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '8'
        architecture: x64

    # This action sets up the required INCLUDE and LIB environment variables for the Windows SDK.
    - name: Set up Visual Studio developer environment
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: ${{ matrix.architecture }}

    - name: Configure and Build
      shell: msys2 {0}
      run: |
        set -e

        # --- Bypass Broken VS Detection ---
        # 1. Find the VS installation path (Windows style)
        VS_PATH_WIN=$('/c/Program Files (x86)/Microsoft Visual Studio/Installer/vswhere.exe' -latest -property installationPath)
        
        # 2. Find the correct compiler bin directory using a robust wildcard search
        if [[ "${{ matrix.architecture }}" == "x64" ]]; then
          TOOLS_DIR_WIN=$(ls -d "$VS_PATH_WIN/VC/Tools/MSVC/"*/bin/Hostx64/x64 | head -n 1)
        else
          TOOLS_DIR_WIN=$(ls -d "$VS_PATH_WIN/VC/Tools/MSVC/"*/bin/Hostx64/x86 | head -n 1)
        fi
        
        # 3. Convert the tools path to the POSIX-style path that configure expects for this argument
        TOOLS_DIR_POSIX=$(cygpath -u "$TOOLS_DIR_WIN")
        
        # The configure script needs a Windows-style path for the boot JDK argument
        BOOT_JDK_WIN=$(cygpath -w "$JAVA_HOME")

        echo "--- Using Tools Directory: $TOOLS_DIR_POSIX"
        echo "--- Using Boot JDK: $BOOT_JDK_WIN"

        # The Grand Unified Configure Command:
        # We now provide EVERYTHING the script needs, bypassing all of its broken auto-detection logic.
        bash ./configure \
          --with-boot-jdk="$BOOT_JDK_WIN" \
          --with-tools-dir="$TOOLS_DIR_POSIX" \
          --disable-precompiled-headers \
          --with-debug-level=release \
          --with-milestone=github-actions \
          MAKE=/usr/bin/make

        # Run make
        make images

    - name: Package the JDK
      shell: bash
      run: |
        cd build/windows-*/images
        zip -r openjdk-8u-windows-${{ matrix.architecture }}.zip jdk
        
    - name: Upload JDK artifact
      uses: actions/upload-artifact@v4
      with:
        name: openjdk-8u-windows-${{ matrix.architecture }}
        path: build/windows-*/images/openjdk-8u-windows-${{ matrix.architecture }}.zip
