name: Build OpenJDK 8 for Windows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        architecture: [x86, x64]

    steps:
    - name: Checkout OpenJDK 8 source code
      uses: actions/checkout@v4
      with:
        repository: 'openjdk/jdk8u'
        ref: 'master'

    - name: Set up MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: >-
          autoconf
          make
          zip
          unzip
          cpio

    - name: Set up Boot JDK (Eclipse Temurin)
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '8'
        architecture: x64

    # This action correctly sets up the INCLUDE and LIB environment variables for the SDK.
    - name: Set up Visual Studio developer environment
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: ${{ matrix.architecture }}

    - name: Configure and Build
      shell: msys2 {0}
      run: |
        set -e

        # --- Find VS Paths ---
        VS_PATH_WIN=$('/c/Program Files (x86)/Microsoft Visual Studio/Installer/vswhere.exe' -latest -property installationPath)
        
        # --- CRITICAL FIX: Create the legacy directory structure and dummy file the script expects ---
        if [[ "${{ matrix.architecture }}" == "x64" ]]; then
          # 1. Define the legacy directory the script is looking for.
          LEGACY_DIR_WIN="$VS_PATH_WIN/VC/bin/amd64"
          # 2. Find the real compiler directory.
          TOOLS_DIR_WIN=$(ls -d "$VS_PATH_WIN/VC/Tools/MSVC/"*/bin/Hostx64/x64 | head -n 1)
          # 3. Create the dummy batch file in the legacy directory.
          mkdir -p "$LEGACY_DIR_WIN"
          cp "$VS_PATH_WIN/VC/Auxiliary/Build/vcvarsall.bat" "$LEGACY_DIR_WIN/vcvars64.bat"
          echo "Created dummy vcvars64.bat in $LEGACY_DIR_WIN"
        else
          LEGACY_DIR_WIN="$VS_PATH_WIN/VC/bin"
          TOOLS_DIR_WIN=$(ls -d "$VS_PATH_WIN/VC/Tools/MSVC/"*/bin/Hostx64/x86 | head -n 1)
          mkdir -p "$LEGACY_DIR_WIN"
          cp "$VS_PATH_WIN/VC/Auxiliary/Build/vcvarsall.bat" "$LEGACY_DIR_WIN/vcvars32.bat"
          echo "Created dummy vcvars32.bat in $LEGACY_DIR_WIN"
        fi

        # 4. Add the real compiler directory to the front of the PATH.
        # This is how 'configure' will find cl.exe.
        export PATH="$(cygpath -u "$TOOLS_DIR_WIN"):$PATH"
        
        # The configure script needs a Windows-style path for the boot JDK argument.
        BOOT_JDK_WIN=$(cygpath -w "$JAVA_HOME")

        # --- The Final Configure Command ---
        # We no longer use --with-tools-dir. The script will find the compiler via the PATH
        # and validate the installation using our dummy batch file.
        bash ./configure \
          --with-boot-jdk="$BOOT_JDK_WIN" \
          --disable-precompiled-headers \
          --with-debug-level=release \
          --with-milestone=github-actions \
          MAKE=/usr/bin/make

        make images

    - name: Package the JDK
      shell: bash
      run: |
        cd build/windows-*/images
        zip -r openjdk-8u-windows-${{ matrix.architecture }}.zip jdk
        
    - name: Upload JDK artifact
      uses: actions/upload-artifact@v4
      with:
        name: openjdk-8u-windows-${{ matrix.architecture }}
        path: build/windows-*/images/openjdk-8u-windows-${{ matrix.architecture }}.zip
